<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeFlow - Multiple Stopwatch Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="brand">
                <h1>TimeFlow</h1>
                <span class="tagline">Track time, seamlessly</span>
            </div>
            <div class="header-buttons">
                <button id="exportReport">Export Report</button>
                <button id="clearTimers" class="danger">Clear All</button>
                <button id="addStopwatch">+ New Timer</button>
            </div>
        </div>
        <div id="stopwatchContainer"></div>
    </div>
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
